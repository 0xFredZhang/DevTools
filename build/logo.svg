<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#gradient)"/>
  
  <!-- Main container -->
  <rect x="64" y="96" width="384" height="320" rx="24" fill="white" fill-opacity="0.95"/>
  
  <!-- Top bar -->
  <rect x="64" y="96" width="384" height="48" rx="24" fill="url(#topGradient)"/>
  
  <!-- Window controls -->
  <circle cx="96" cy="120" r="8" fill="#FF5F56"/>
  <circle cx="120" cy="120" r="8" fill="#FFBD2E"/>
  <circle cx="144" cy="120" r="8" fill="#27C93F"/>
  
  <!-- Title -->
  <text x="256" y="128" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="white">DevTools</text>
  
  <!-- Tool icons grid -->
  <!-- JSON icon -->
  <g transform="translate(112, 180)">
    <rect width="64" height="64" rx="12" fill="url(#jsonGradient)"/>
    <text x="32" y="42" font-family="system-ui" font-size="24" font-weight="bold" text-anchor="middle" fill="white">{ }</text>
  </g>
  
  <!-- QR Code icon -->
  <g transform="translate(224, 180)">
    <rect width="64" height="64" rx="12" fill="url(#qrGradient)"/>
    <rect x="12" y="12" width="8" height="8" fill="white"/>
    <rect x="12" y="24" width="8" height="8" fill="white"/>
    <rect x="24" y="12" width="8" height="8" fill="white"/>
    <rect x="24" y="36" width="8" height="8" fill="white"/>
    <rect x="36" y="12" width="8" height="8" fill="white"/>
    <rect x="36" y="24" width="8" height="8" fill="white"/>
    <rect x="44" y="36" width="8" height="8" fill="white"/>
    <rect x="12" y="44" width="8" height="8" fill="white"/>
    <rect x="24" y="44" width="8" height="8" fill="white"/>
    <rect x="36" y="44" width="8" height="8" fill="white"/>
    <rect x="44" y="12" width="8" height="8" fill="white"/>
    <rect x="44" y="24" width="8" height="8" fill="white"/>
    <rect x="44" y="44" width="8" height="8" fill="white"/>
  </g>
  
  <!-- Clock/Timestamp icon -->
  <g transform="translate(336, 180)">
    <rect width="64" height="64" rx="12" fill="url(#clockGradient)"/>
    <circle cx="32" cy="32" r="18" stroke="white" stroke-width="3" fill="none"/>
    <line x1="32" y1="20" x2="32" y2="32" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="32" y1="32" x2="42" y2="32" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Compress/Tools icon -->
  <g transform="translate(112, 280)">
    <rect width="64" height="64" rx="12" fill="url(#compressGradient)"/>
    <path d="M20 24L32 12L44 24M44 40L32 52L20 40" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <line x1="32" y1="16" x2="32" y2="48" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Code/Terminal icon -->
  <g transform="translate(224, 280)">
    <rect width="64" height="64" rx="12" fill="url(#codeGradient)"/>
    <path d="M20 20L12 32L20 44M44 20L52 32L44 44" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M28 44L36 20" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Settings/Gear icon -->
  <g transform="translate(336, 280)">
    <rect width="64" height="64" rx="12" fill="url(#settingsGradient)"/>
    <circle cx="32" cy="32" r="8" stroke="white" stroke-width="3" fill="none"/>
    <path d="M32 12L35 18L42 18L37 24L39 30L32 26L25 30L27 24L22 18L29 18L32 12Z" fill="white"/>
    <path d="M32 52L29 46L22 46L27 40L25 34L32 38L39 34L37 40L42 46L35 46L32 52Z" fill="white"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="jsonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="qrGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="compressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="settingsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>